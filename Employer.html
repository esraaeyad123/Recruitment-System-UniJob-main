
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../vendors/feather/feather.css">
    <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="../vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="../js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../static/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../static/images/favicon.png" />
</head>

<body>

    <div class="container-scroller">


        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a href="#" class="logo">UniJob</a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">

                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item dropdown">


                    </li>
                    <li class="nav-item nav-profile dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                            <img src="../static/images/faces/face28.jpg" alt="profile" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                            aria-labelledby="profileDropdown">
                            <a class="dropdown-item">
                                <i class="ti-power-off text-primary"></i>
                                Logout
                            </a>
                        </div>
                    </li>
                    <li class="nav-item nav-settings d-none d-lg-flex">
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                    <span class="icon-menu"></span>
                </button>
            </div>
        </nav>


        <div class="content-wrapper">
            <div class="main-panel ">
                <div class="content-wrapper">
                    <div class="">
                        <div class="col-md-12 grid-margin">
                            <div class="row">
                                <div class="col-md-12 grid-margin">
                                    <div class="row ">
                                        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                            <h3 class="font-weight-bold">Welcome Aamir</h3>
                                            <h6 class="font-weight-normal mb-0">All systems are running smoothly! You
                                                have <span class="text-primary">3 unread alerts!</span></h6>
                                        </div>
                                        <div class="col-12 col-xl-4">
                                            <div class="justify-content-end d-flex">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 grid-margin stretch-card ">
                                    <div class="card">
                                        <div class="card-body">

                                            <div class="row">
                                                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                                    <p class="card-title ">Your Postings</p>
                                                </div>
                                                <div class="col-3 col-xl-4">
                                                    <div class="justify-content-end d-flex">
                                                        <button class="btn btn-sm btn-light bg-white" type="button"
                                                            aria-expanded="true">Post job </button>



                                                    </div>
                                                </div>
                                            </div>

                                            <hr>

                                            <div class="up-card-section text-center" style="padding-top: 100px;">


                                                <h4 class="mb-10">No active job posts</h4>

                                                <p class="px-30 pb-20">Post a job to the marketplace and let talent
                                                    come to you.</p>

                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <script>
            var menulist = document.getElementById("menulist");
            menulist.style.maxHeight = "0px";
            function togglemenu() {
                if (menulist.style.maxHeight == "0px") {
                    menulist.style.maxHeight = "130px";
                }
                else {
                    menulist.style.maxHeight = "0px";

                }

            }
        </script>

</body>
